<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR.js - Dentar Prapasta - Irsal Fauzan</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
        body { margin : 0px; overflow: hidden; }
    </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker preset="hiro">
      <!-- BACKSOUND -->
      <a-sound 
        src="url(pokemon_unite.mp3)"
        autoplay="true" 
        loop="true" 
        position="0 0 0"
        volume="0.5">
      </a-sound>
      <!-- Pikachu -->
      <a-entity 
        gltf-model="pikachu-navidad-pokemon/source/PikachuAnimadoNavidad2.glb"
        position="0 0 0"
        scale="2 2 2"
        animation-mixer="loop: repeat"
        gesture-handler
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6500; easing: linear;">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
