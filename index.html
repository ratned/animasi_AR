<!DOCTYPE html>
<html>

    <title>AR.js - Dentar Prapasta - 23201168R</title>

    <style>
        body { margin : 0px; overflow: hidden; }

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Pikachu Melompat -->
      <a-entity 
        gltf-model="hero_baolishaonv_skin.glb"
        position="0 0 0"
        scale="0.5 0.5 0.5">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
